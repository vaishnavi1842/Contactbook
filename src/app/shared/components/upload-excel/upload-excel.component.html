<div class="container mt-4">
    <h3>Upload Contacts</h3>
    <!-- <mat-form-field appearance="outline" class="w-100"> -->
        <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" />
    <!-- </mat-form-field> -->
    <button
      mat-raised-button
      color="primary"
      class="mt-3"
      [disabled]="!fileData || hasErrors"
      (click)="saveToLocalStorage()"
    >
      Save to LocalStorage
    </button>
  
    <div *ngIf="errors.length" class="mt-4 alert alert-danger">
      <h5>Validation Errors:</h5>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>
  
    <div *ngIf="!errors.length && fileData.length" class="mt-4 alert alert-success">
      <h5>Valid Contacts:</h5>
      <ul>
        <li *ngFor="let contact of fileData">{{ contact.Name }} - {{ contact.Email }} - {{ contact.Phone }}</li>
      </ul>
      <button>Edit</button>
    </div>
  </div>
